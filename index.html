<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JPEG Header Parser</title>

    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <div class="no-file-api">
      Sorry! Your browser does not support the latest file APIs.
    </div>

    <div class="content-wrapper hide">
      <h1>JPEG Header Reader</h1>
      <p>
        Because it's cool. And why not?
      </p>

      <div id="drop-zone">Drop files here</div>
      <output id="list"></output>

      <button id="process">Process</button>

      <div id="byte_range"></div>
      <div id="byte_content"></div>
      <div id="byte_content_hex"></div>

    </div>

    <script src="/js/lodash.js" charset="utf-8"></script>
    <script src="/js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="/js/jpeg.js" charset="utf-8"></script>
    <script src="/js/script.js" charset="utf-8"></script>
  </body>
</html>
